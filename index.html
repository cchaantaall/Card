<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>

<body>
<div class="grid-container">
    <div class="grid-item">

    <div class="card">
        <img src="cactus_img.jpg" alt="Card Image" class="card-image"><br>
        <a href="#" class="card-button">Design</a>
        <h2 class="card-title">Embracing Minimalism</h2>
        <p class="card-description">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in
        simplicity.</p>
        <p class="card-end">Annie Spratt</p>

    </div>       
</div>
 
</div>
</body>
</html>
